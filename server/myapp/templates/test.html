<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #243B55;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #243B55;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .dropzone {
            border: 2px dashed #ccc;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 15px;
            position: relative;
        }

        .dropzone img {
            max-width: 100%; 
            height: auto;
        }

        .dropzone p {
            color: #777;
        }

        .dropzone input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer; 
        }

        .file-types {
            font-size: 0.8rem;
            color: #777;
            margin-bottom: 15px;
        }

        button[type="submit"] {
            background-color: #3498DB;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>File Upload!</h1>
        <p>HTML Available for Bootstrap and Tailwind CSS</p>

        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="mail@gmail.com" required>

            <label for="file">Attach Document</label>
            <div class="dropzone">
                <img src="your-laptop-image.svg" alt="Laptop image">
                <p>Drag and drop file here <br>or <span style="color: #3498DB;">select a file</span> from your computer</p>
                <input type="file" id="file" name="file">
            </div>

            <p class="file-types">File type: .doc, .pdf, types of image</p>

            <button type="submit">Upload</button>
        </form>
    </div>

</body>
</html>
